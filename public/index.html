<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Easy Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" href="../src/Logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="../src/Logo.jpg">
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <h4>Cadastre-se</h4>
                        <form id="form">
                            <div class="input-field">
                                <input type="text" class="input" id="nome" autocomplete="off" required>
                                <label for="nome">Nome</label>
                            </div>
                            <div class="input-field">
                                <input type="email" class="input" id="email" autocomplete="off" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="senha" required>
                                <label for="senha">Senha</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="confirmar_senha" required>
                                <label for="confirmar_senha">Confirmar Senha</label>
                            </div>
                            <div id="mensagem_erro_cadastro" class="text-danger"></div>
                            <div class="btn_cadastro">
                                <button type="button" class="btn btn-primary w-100" onclick="cadastrar()">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cadastrar() {
            var nomeVar = document.getElementById("nome").value;
            var emailVar = document.getElementById("email").value;
            var senhaVar = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmar_senha").value;
            var mensagemErro = document.getElementById("mensagem_erro_cadastro");

            mensagemErro.innerHTML = "";

            if (!nomeVar || !emailVar || !senhaVar || !confirmarSenha) {
                mensagemErro.innerHTML = "Preencha todos os campos!";
                return;
            }

            if (senhaVar.length < 6) {
                mensagemErro.innerHTML = "A senha precisa ter pelo menos 6 caracteres!";
                return;
            }

            if (senhaVar !== confirmarSenha) {
                mensagemErro.innerHTML = "As senhas nÃ£o coincidem!";
                return;
            }

            alert("Cadastro realizado com sucesso!");
            window.location.href = "shows.html";
        }
    </script>
</body>
</html>
